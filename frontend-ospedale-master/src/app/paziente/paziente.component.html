<div class="container">
  <button class="btn mt-4" routerLink="">
    <i class="fa-solid fa-arrow-left"></i>
  </button>
  <h2>{{this.pazienteSelezionato.firstName}} {{this.pazienteSelezionato.lastName}}</h2>
  <app-gestionale-prestazioni (prenotazionePrestazione)="addPrestazione($event)"></app-gestionale-prestazioni>
  <div>
  </div>
</div>

<!-- Modal Add Appuntamento-->
<div
  class="modal fade"
  id="exampleModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered text-white">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title text-white fs-5" id="staticBackdropLabel">
          Prenota
        </h1>
      </div>
      <div class="modal-body">
          <div class="mt-3">
            <label class="text-white">Orario</label> <br />
            <input [(ngModel)]="nuovoAppuntamento.orario" type="text" class="input" />
          </div>
          <div class="mt-3">
            <label class="text-white">Data</label> <br />
            <input [(ngModel)]="nuovoAppuntamento.data" type="text" class="input" />
          </div>
          <div class="mt-3">
            <label class="text-white">Ricetta Medica</label> <br />
            <input [(ngModel)]="nuovoAppuntamento.ricetta" type="text" class="input" />
          </div>
          <div class="mt-3">
            <button (click)="bottonePostAppuntamento()" type="button" class="btn btn-success">Prenota</button>
          </div>
      </div>
      <div class="modal-body d-flex flex-column align-items-center d-none">
        <div
          class="cerchio text-white d-flex align-items-center justify-content-center"
        >
          <div><i class="fa-solid fa-check"></i></div>
        </div>
        <div class="text-white pt-4">
          <h4>Prenotato con successo!</h4>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>



<app-gestionale-appuntamenti ></app-gestionale-appuntamenti>
