<div class="container">
  <button class="btn mt-4" routerLink="">
    <i class="fa-solid fa-arrow-left"></i>
  </button>
  <div class="w-75 m-auto mt-5"></div>
  <div class="d-flex justify-content-center align-items-center gap-4">
    <div>
      <img src="../../assets/medico.png" alt="" class="foto" />
    </div>
    <div class="linea-verticale"></div>
    <div>
      <h4 class="fw-bold" [ngClass]="{ 'text-danger': !medicoSelezionato.active }" *ngIf="medicoSelezionato.active; else inactiveMedico"> Medico:</h4>
      <ng-template #inactiveMedico>
        <h4 class="text-danger">Medico non disponibile</h4>
      </ng-template>
      <h2 class="fw-bold" style="color: #0060df">
        {{this.medicoSelezionato.firstName}} {{this.medicoSelezionato.lastName}}
      </h2>
      <p>
        {{ this.medicoSelezionato.email }}
      </p>

    </div>
  </div>
  <!-- <h2>{{this.medicoSelezionato.firstName}} {{this.medicoSelezionato.lastName}}</h2> -->
  <app-gestionale-appuntamenti></app-gestionale-appuntamenti>
</div>
