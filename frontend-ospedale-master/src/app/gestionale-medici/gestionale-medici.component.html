<h3 class="mt-5">Medici:</h3>
<div class="text-center mt-4 d-flex flex-column w-25 gap-4 m-auto">
  <input [(ngModel)]="firstName" placeholder="First Name" />
  <input [(ngModel)]="lastName" placeholder="Last Name" />
  <select [(ngModel)]="active" placeholder="Disponibilita">
    <option value="">...</option>
    <option value="true">disponibile</option>
    <option value="false">Non disponibile</option>
  </select>
  <input [(ngModel)]="email" placeholder="Email" />

  <button (click)="bottoneMedico()" class="btn">Submit</button>
</div>

<table class="table mt-5">
  <thead>
    <tr>
      <th scope="col">action</th>
      <th scope="col">FirstName</th>
      <th scope="col">LastName</th>
      <th scope="col">Email</th>
      <th scope="col">Disponibilit√†</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let medico of medici" [ngClass]="{'table-success': medico.active}">
      <td>
        <button class="btn" (click)="bottoneDeleteMedico(medico.medicoId)">
          <i class="fa-solid fa-trash"></i>
        </button>
      </td>
      <td>
        {{ medico.firstName }}
      </td>
      <td>
        {{ medico.lastName }}
      </td>
      <td>
        {{ medico.email }}
      </td>
      <td>
        <button class="btn" (click)="isMedicoActive(medico)">
          Disponibile
        </button>
      </td>
    </tr>
  </tbody>
</table>
