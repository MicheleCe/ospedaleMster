<div class="card1">
  <h3 class="text-center text-light mt-3">Utente</h3>
  <div class="d-flex align-items-center justify-content-evenly mt-5">
    <div class="text-center">
      <div>
        <img src="../../assets/paziente.png" alt="" class="foto">
      </div>
      <div class="pt-3 fs-5">
        Paziente
      </div>
      <div>
        <div  class="text-center mt-4 d-flex flex-column w-25 gap-4 m-auto">
          <select [(ngModel)]="pazienteId" (change)="onSelect(pazienteId!)" >
            <option *ngFor="let paziente of pazienti" value="{{paziente.pazienteId}}">
              {{ paziente.firstName! }} {{ paziente.lastName! }} 
            </option>
          </select>
        </div>
      
      </div>
    </div>
    <div class="text-center">
      <div>
        <img src="../../assets/medico.png" alt="" class="foto">
      </div>
      <div class="pt-3 fs-5">
        Medico
      </div>
      <select [(ngModel)]="medicId" (change)="onSelectMedici(medicId!)" >
        <ng-container *ngFor="let medico of medici">
          <option *ngIf="medico.active" value="{{medico.medicoId}}">
            {{ medico.firstName! }} {{ medico.lastName! }} 
          </option>
        </ng-container>
      </select>
    </div>
    <div class="text-center position-relative">
      <div>
        <img src="../../assets/dirigenza.png" alt="" class="foto">
      </div>
      <p class="position-absolute fixed-top rounded-circle bg-danger" style="height: 25px; width: 25px;">
        {{numeroRichieste}}
      </p>
      <div class="pt-3 fs-5">
        Dririgenza
      </div>
      <div>
        <button class="btn btn-info mt-3 text-light fs-4" routerLink="dirigente"><i class="fa-solid fa-arrow-right"></i></button>
      </div>
    </div>
  </div>
</div>
