<div class="d-flex align-items-center justify-content-center h-75 w-100">
  <div class="card1 animate__animated animate__flipInX">
    <h3 class="text-center text-light mt-3">Utente</h3>
    <div class="d-flex align-items-center justify-content-evenly mt-5">
      <div class="text-center">
        <div>
          <img src="../../assets/paziente.png" alt="" class="foto" />
        </div>
        <div class="pt-3 fs-5">Paziente</div>
        <div>
          <div class="mt-3">
            <select [(ngModel)]="pazienteId" (change)="onSelect(pazienteId!)">
              <option
                *ngFor="let paziente of pazienti"
                value="{{ paziente.pazienteId }}"
              >
                {{ paziente.firstName! }} {{ paziente.lastName! }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="text-center">
        <div>
          <img src="../../assets/medico.png" alt="" class="foto" />
        </div>
        <div class="pt-3 fs-5">Medico</div>
        <div class="mt-3">
          <select [(ngModel)]="medicId" (change)="onSelectMedici(medicId!)">
            <ng-container *ngFor="let medico of medici">
              <option value="{{ medico.medicoId }}">
                {{ medico.firstName! }} {{ medico.lastName! }}
              </option>
            </ng-container>
          </select>
        </div>
      </div>
      <div class="text-center position-relative">
        <div>
          <img src="../../assets/dirigenza.png" alt="" class="foto" />
        </div>
        <p
          class="position-absolute fixed-top rounded-circle bg-danger"
          style="height: 25px; width: 25px"
        >
          {{ numeroRichieste }}
        </p>
        <div class="pt-3 fs-5">Dririgenza</div>
        <div>
          <button class="btn mt-3 text-light fs-4" routerLink="dirigente/richieste">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
